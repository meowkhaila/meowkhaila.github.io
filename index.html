<!DOCTYPE html>
<html>
<head>
  <title>My Home Webpage</title>
  <style>
    body {
      background-image: url('path/to/background-image.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #content {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      color: #fff;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Welcome to My Home Webpage</h1>
    <p>This is a basic webpage with a background, heading, paragraph, and image.</p>
    <img src="path/to/image.jpg" alt="Image Description">
  </div>
</body>
</html>
